<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <!-- header -->
    <header class="header">
        <img src="./images/header__logo.svg" alt="Место лого" class="header__logo">
    </header>
    <!-- profile -->
    <main class="main">
        <section class="profile">
            <img src="./images/profile__image.png" alt="Фото профиля" class="profile__photo">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button" type="button"></button>
                </p>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><svg style="padding: 0;" width="22" height="22" viewBox="0 0 22 22"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                        fill="white" />
                </svg>
            </button>
        </section>

        <!-- elements -->
        <section class="elements">
            <div class="element">
                <img src="./images/Карачаевск.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Карачаевск</p>
                    <button class="element__like"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Домбай.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Карачаевск.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Домбай</p>
                    <button class="element__like"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Гора Эльбрус.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Тайланд</p>
                    <button class="element__like"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Домбай.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Карачаево-Черкессия</p>
                    <button class="element__like"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Гора Эльбрус.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Деркул</p>
                    <button class="element__like"></button>
                </div>

            </div>
        </section>
        <!--pop-up-->

        <div class="popup">
            <form class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" class="popup__input" id="name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input" id="about" value="Исследователь океана">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <!-- header -->
    <header class="header">
        <img src="./images/header__logo.svg" alt="Место лого" class="header__logo">
    </header>
    <!-- profile -->
    <main class="main">
        <section class="profile">
            <img src="./images/profile__image.png" alt="Фото профиля" class="profile__photo">
            <div class="profile__info">
                <div class="profile__name-btn-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/profile__edit.svg"
                            alt="Изменить" class="profile__edit-button-img"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/profile__add-button-img.svg" class="profile__add-button-img" alt="Добавить">
            </button>
        </section>

        <!-- elements -->
        <section class="elements">
            <div class="element">
                <img src="./images/Карачаевск.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Карачаевск</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Домбай.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Гора Эльбрус</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Карачаевск.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Домбай</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Гора-Эльбрус.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Тайланд</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Домбай.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Карачаево-Черкессия</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
            <div class="element">
                <img src="./images/Гора-Эльбрус.png" alt="Картинка" class="element__image">
                <div class="element__description">
                    <p class="element__subtitle">Деркул</p>
                    <button class="element__like" type="button"></button>
                </div>

            </div>
        </section>
    </main>
    <!--pop-up-->

    <div class="popup">
        <form class="popup__container" name="profile-edit">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" class="popup__input" id="name" name="name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input" id="about" name="about" value="Исследователь океана">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>
    <!-- footer -->
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
